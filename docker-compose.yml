version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: tournament-postgres
    environment:
      POSTGRES_DB: tournament_app
      POSTGRES_USER: tournament
      POSTGRES_PASSWORD: tournament_password
      TZ: Europe/Berlin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tournament -d tournament_app" ]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: tournament-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
